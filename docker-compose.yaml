version: '3.8'

services:
  app:
    build: .
    image: nodejs-app
    container_name: nodejs-app
    ports:
      - '3000:3000'

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf